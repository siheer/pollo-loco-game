<!DOCTYPE html>
<html lang="de" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Pollo Loco</title>
    <meta name="robots" content="noindex, nofollow">
    <base href="./">
    <link rel="stylesheet" href="styles/standards.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/globals.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="script.js" type="module"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="rye-regular start-bg">
    <div id="game-container" class="game-container fr jcac">
        <div id="canvas-container" class="canvas-container opacity-0 border-radius-1rem">
            <canvas id="canvas"></canvas>
            <div id="bottles" class="statusbar bottles">
                <img src="img/7_statusbars/3_icons/icon_salsa_bottle.png" alt="Flaschen icon" class="icon">
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>
            <div id="character-energy" class="statusbar character-energy">
                <img src="img/7_statusbars/3_icons/icon_health.png" alt="Energie icon" class="icon">
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>
            <div id="coins" class="statusbar coins">
                <img src="img/7_statusbars/3_icons/icon_coin.png" alt="MÃ¼nzen icon" class="icon">
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>
            <div id="endboss-energy" class="statusbar endboss-energy">
                <img src="img/7_statusbars/3_icons/icon_health_endboss.png" alt="Endboss Energie icon" class="icon">
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>
            <div class="in-game-controls fr jcac">
                <button id="go-to-start" class="game-ui-btn goto-start" title="Startseite">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 122.433">
                        <g>
                            <polygon fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"
                                points="0,61.217 63.673,122.433 63.673,83.029 122.88,83.029 122.88,39.399 63.673,39.399 63.673,0 0,61.217" />
                        </g>
                    </svg>
                </button>
                <button id="play-pause-button" class="play-pause-button game-ui-btn" title="Start/Pause">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 87.72 122.88">
                        <polygon fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"
                            points="92.2,60.97 0,122.88 0,0 92.2,60.97" />
                    </svg>
                </button>
                <button id="go-to-controls" class="game-ui-btn controls" title="Steuerung">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 108.95">
                        <g>
                            <path fill="currentColor"
                                d="M23.01,0h76.87c6.33,0,12.08,2.59,16.25,6.76c4.17,4.17,6.76,9.92,6.76,16.25v62.93c0,6.33-2.59,12.08-6.76,16.25 c-4.17,4.17-9.92,6.76-16.25,6.76H23.01c-6.33,0-12.08-2.59-16.25-6.76C2.59,98.02,0,92.27,0,85.94V23.01 c0-6.33,2.59-12.08,6.76-16.25C10.92,2.59,16.68,0,23.01,0L23.01,0z M43.42,51.16l7.42,2.37c-0.5,2.2-1.28,4.04-2.36,5.51 c-1.07,1.48-2.4,2.59-3.99,3.34c-1.59,0.75-3.61,1.13-6.06,1.13c-2.98,0-5.41-0.46-7.31-1.37c-1.89-0.92-3.51-2.53-4.88-4.83 c-1.37-2.3-2.06-5.25-2.06-8.84c0-4.79,1.21-8.47,3.62-11.05c2.42-2.57,5.83-3.86,10.24-3.86c3.45,0,6.17,0.74,8.14,2.21 c1.97,1.48,3.44,3.74,4.4,6.8l-7.46,1.75c-0.26-0.88-0.54-1.52-0.82-1.92c-0.48-0.68-1.06-1.21-1.74-1.57 c-0.69-0.37-1.45-0.55-2.3-0.55c-1.93,0-3.4,0.82-4.42,2.44c-0.77,1.21-1.16,3.11-1.16,5.69c0,3.21,0.46,5.4,1.38,6.6 c0.92,1.19,2.22,1.78,3.89,1.78c1.62,0,2.84-0.48,3.67-1.44C42.45,54.38,43.05,52.99,43.42,51.16L43.42,51.16z M4.95,77.43 c0.85,3.18,2.52,6.03,4.76,8.3l0.1,0.09c3.39,3.39,8.06,5.49,13.19,5.49h76.86l0.18,0l1.98-0.12c4.23-0.49,8.04-2.41,10.94-5.26 l0.09-0.1c2.3-2.3,4.01-5.19,4.86-8.42v-54.4c0-4.96-2.03-9.47-5.31-12.75c-3.27-3.27-7.79-5.31-12.75-5.31H23.01 c-4.96,0-9.48,2.03-12.75,5.3c-3.27,3.27-5.3,7.79-5.3,12.75V77.43L4.95,77.43z M64,34.04v7.97h4.17v5.91H64v7.43 c0,0.89,0.08,1.48,0.24,1.77c0.25,0.45,0.69,0.67,1.31,0.67c0.56,0,1.35-0.17,2.36-0.51l0.56,5.56c-1.88,0.44-3.63,0.65-5.27,0.65 c-1.89,0-3.29-0.26-4.19-0.77c-0.89-0.51-1.56-1.29-1.99-2.34c-0.43-1.05-0.64-2.74-0.64-5.08v-7.38H53.6v-5.91h2.79v-3.85 L64,34.04L64,34.04z M72.26,42.01h7.13v3.43c0.69-1.49,1.4-2.52,2.12-3.08c0.73-0.56,1.63-0.84,2.7-0.84 c1.13,0,2.36,0.37,3.69,1.11l-2.36,5.71c-0.9-0.4-1.61-0.59-2.14-0.59c-0.99,0-1.77,0.44-2.32,1.31c-0.78,1.23-1.18,3.53-1.18,6.89 v7.05h-7.65V42.01L72.26,42.01z M91.09,34.04h7.61v28.97h-7.61V34.04L91.09,34.04z" />
                        </g>
                    </svg>
                </button>
                <button id="full-screen" class="game-ui-btn full-screen" title="Vollbildmodus (f)">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 122.87">
                        <g>
                            <path fill="currentColor" stroke="currentColor" stroke-width="8"
                                d="M122.88,77.63v41.12c0,2.28-1.85,4.12-4.12,4.12H77.33v-9.62h35.95c0-12.34,0-23.27,0-35.62H122.88L122.88,77.63z M77.39,9.53V0h41.37c2.28,0,4.12,1.85,4.12,4.12v41.18h-9.63V9.53H77.39L77.39,9.53z M9.63,45.24H0V4.12C0,1.85,1.85,0,4.12,0h41v9.64H9.63V45.24L9.63,45.24z M45.07,113.27v9.6H4.12c-2.28,0-4.12-1.85-4.12-4.13V77.57h9.63v35.71H45.07L45.07,113.27z" />
                        </g>
                    </svg>
                </button>
                <div class="fr jcac mobile-controls dn">
                    <button class="game-ui-btn mobile go-left" data-key="ArrowLeft">
                        <img src="icons/round-line-left-arrow-icon.svg" alt="Go Left">
                    </button>
                    <button class="game-ui-btn mobile jump" data-key=" ">
                        <img src="icons/round-line-top-arrow-icon.svg" alt="Jump">
                    </button>
                    <button class="game-ui-btn mobile buy" data-key="Enter">
                        <img src="img/7_statusbars/3_icons/icon_coin.png" alt="Buy bottle">
                    </button>
                    <button class="game-ui-btn mobile throw" data-key="a">
                        <img src="img/7_statusbars/3_icons/icon_salsa_bottle.png" alt="Throw bottle">
                    </button>
                    <button class="game-ui-btn mobile go-right" data-key="ArrowRight">
                        <img src="icons/round-line-right-arrow-icon.svg" alt="Go Right">
                    </button>
                </div>
            </div>
            <img id="game-over-img" src="img/9_intro_outro_screens/game_over/game over.png" alt="Verloren! 'Game Over'"
                class="canvas-overlay canvas-overlay-img dn">
            <button id="restart-btn" class="btn restart dn">Neustart</button>
            <img id="game-won-img" src="img/9_intro_outro_screens/won.png" alt="Gewonnen! 'You won'"
                class="canvas-overlay canvas-overlay-img dn won">
        </div>
    </div>
    <noscript>
        <h1>Please enable JavaScript in your browser in order to use this website.</h1>
    </noscript>
</body>

</html>
