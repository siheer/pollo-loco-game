<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <base href="/">
    <link rel="stylesheet" href="/styles/standards.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/scripts/globals.js"></script>
    <script src="/scripts/utils.js"></script>
    <script src="/game.js" type="module"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body class="jcac">
    <div class="game-container">
        <canvas id="canvas"></canvas>
        <button id="play-pause-button" class="play-pause-button game-ui-btn">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 87.72 122.88">
                <polygon fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"
                    points="92.2,60.97 0,122.88 0,0 92.2,60.97" />
            </svg>
        </button>
        <div id="bottles" class="statusbar bottles">
            <img src="/img/7_statusbars/3_icons/icon_salsa_bottle.png" alt="Bottle icon" class="icon">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
        <div id="character-energy" class="statusbar character-energy">
            <img src="/img/7_statusbars/3_icons/icon_health.png" alt="Energy icon" class="icon">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
        <div id="coins" class="statusbar coins">
            <img src="/img/7_statusbars/3_icons/icon_coin.png" alt="Coin icon" class="icon">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
        <div id="endboss-energy" class="statusbar endboss-energy">
            <img src="/img/7_statusbars/3_icons/icon_health_endboss.png" alt="Endboss energy icon" class="icon">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
    </div>
</body>

</html>
